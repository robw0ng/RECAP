<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <title>RECAP</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="manifest" href="{{ url_for('static',filename='manifest.json') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTables/datatables.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    
    {% block head %}{% endblock %}
  </head>
  <body style="min-height: 100vh;
    display: flex;
    flex-direction: column;">
    
    <script src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    
    <div>
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
    <div class="pb-5">
    </div>

  </body>
  <footer class="bg-dark text-center text-white" style="margin-top: auto;">
    <div class="container">
      <section class="mt-4">
        <div class="row text-center d-flex justify-content-center">
          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold pb-3">
              <a href="/howto" id="howtoLink" class="text-danger">
                HOW-TO-USE
              </a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="/" id="entryLink" class="text-danger">
                ENTRY
              </a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="/review" id="reviewLink" class="text-danger">
                Review
              </a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="/manage" id="manageLink" class="text-danger">
                Manage
              </a>
            </h6>
          </div>
        </div>
      </section>
    </div>
    <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
      Created by Robert Wong
    </div>
  </footer>
</html>
