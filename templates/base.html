<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <title>RECAP</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.3/r-3.0.2/sc-2.4.3/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
    <link rel="manifest" href="{{ url_for('static',filename='manifest.json') }}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.3/r-3.0.2/sc-2.4.3/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/2.1.3/features/pageResize/dataTables.pageResize.min.js"></script>
    <div>
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
  </body>
  <footer class="bg-dark text-center text-white">
    <div class="container">
      <section class="mt-5">
        <div class="row text-center d-flex justify-content-center pt-5">
          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="/" id="entryLink" class="text-danger">ENTRY</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="/review" id="reviewLink" class="text-danger">Review</a>
            </h6>
          </div>

          <div class="col-md-2">
            <h6 class="text-uppercase font-weight-bold">
              <a href="/manage" id="manageLink" class="text-danger">Manage</a>
            </h6>
          </div>
        </div>
        <br>
        <br>
      </section>
    </div>

    <div
         class="text-center p-3"
         style="background-color: rgba(0, 0, 0, 0.2)"
         >
      Created by Robert Wong
    </div>
  </footer>
</html>
